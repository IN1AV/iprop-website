<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INdiePACman</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
        <img src="images/logo.png">
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Contact</a></li>
        </ul>
    </div>
    <div class="container">
        <div class="content filter">
            <h1>Filters</h1>
            <div class="input_keyword">
                <input type="text" placeholder="Input keyword">
                <div class="input_keyword_buttons">
                    <a class="input_keyword_buttons_whitelist"><i class="fa fa-plus" aria-hidden="true"></i></a>
                    <a class="input_keyword_buttons_blacklist"><i class="fa fa-minus" aria-hidden="true"></i></i></a>
                </div>
            </div>
            <div class="filters_list">
                <div class="whitelist">
                    <p>Whitelist</p>
                    <ul>
                        <li>Action</li>
                        <li>Indie</li>
                        <li>Racing</li>
                    </ul>
                </div>
                <div class="blacklist">
                    <p>Blacklist</p>
                    <ul>
                        <li>MMORPG</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="content game">
            <div class="game_header">
                <h1>Recommended Game</h1>
                <p>Games are recommended based on popularity and genre blablabla</p>
                <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/252950/header.jpg" alt="">
                <h2>Rocket League</h2>
                <p>Genres: Action, Indie, Racing</p>
                <div class="links">
                    <a>Steam</a>
                </div>
            </div>
        </div>

        <div class="search">
            <div class="search_button">
                <a>Recommend me a game!</a>
            </div>
        </div>
    </div>
</body>
</html>
