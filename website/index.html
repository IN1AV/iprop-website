<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INdiePACman</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="nav">
        <img src="images/logo.png">
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Contact</a></li>
        </ul>
    </div>
    <div class="container">
        <div class="content filter">
            <h1>Filters</h1>
            <div class="filter_wrapper">
                <div class="input_keyword">
                    <select id="js--select-genres">
                        <option selected disabled value="">Select Genre</option>
                      </select>
                    <div class="input_keyword_buttons">
                        <a id="button_whitelist" class="input_keyword_buttons_whitelist"><i class="fa fa-plus" aria-hidden="true"></i></a>
                        <a id="button_blacklist" class="input_keyword_buttons_blacklist"><i class="fa fa-minus" aria-hidden="true"></i></i></a>
                    </div>
                </div>
                <div class="filters_list">
                    <div class="whitelist">
                        <p>Whitelist</p>
                        <ul id="js--whitelist">
                        </ul>
                    </div>
                    <div class="blacklist">
                        <p>Blacklist</p>
                        <ul id="js--blacklist">
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="content game">
            <h1>Games</h1>
            <div class="games_header">
                <p>Cover</p>
                <p>Title</p>
                <p>Genres</p>
                <p>Steam</p>
            </div>
            <div class="games_list" id="js--games_list">
            </div>
        </div>

        <div class="search">
            <div class="search_button" id="js--search_button">
                <a>Recommend me a game!</a>
            </div>
        </div>
    </div>
</body>
</html>
